<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Date Binding Example</title>
    <!--Load AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="studentApp" ng-controller="StudentController">

    <h2>AngularJS Data Binding Example</h2>

    <!--Two way Data Binding-->
    <label>Enter Student Name: </label>
    <input type="text" ng-model="student.name" placeholder="Enter name"/>
<br><br>
    <label>Enter Student Roll No: </label>
    <input type="Data" ng-model="student.roll" placeholder="roll no"/>
<br><br>
    <label>Enter Student course: </label>
    <input type="text" ng-model="student.course" placeholder="Enter course"/>
<br><br>
    
    

    <!--Two way Binding Live Update -->
    <p><br>Two-way binding (Live update in input box):<br></p>
    <input type="text" ng-model="student.name" />
<br><br>
    <input type="Data" ng-model="student.roll" />
<br><br>
   <input type="text" ng-model="student.course" />
<br><br>    
    
    <script src="bind.js"></script>

</body> 
</html>
